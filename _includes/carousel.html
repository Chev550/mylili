<!-- Carousel
	================================================== -->
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			{% for img in site.photos %}
			<li data-target="#myCarousel" data-slide-to="{{ img.name }}"></li>
			{% endfor %}
		</ol>



		<div class="carousel-inner" role="listbox">
			<div class="item active" style="background: url({{ site.baseurl }}/assets/img/photos/img_0.png) center center; background-size: cover;">
				<div class="container">
					<div class="carousel-caption">
						<h1>Team Service Center</h1>
						<p>Organizing Committee of Solar Decathlon China</p>
						<p><a class="btn btn-sm btn-primary" href="mailto:support@sdchina.org.cn">support@sdchina.org.cn</a></p>
					</div>
				</div>
			</div>

			{% for img in site.photos %}
			<div class="item" style="background: url({{ site.baseurl }}/assets/img/photos/img_{{ img.name }}.png) center center; background-size: cover;">
				<div class="container">
					<div class="carousel-caption">
						<p>{{ img.txt }}</p>
						<p><a class="btn btn-xs btn-default" href="{{ site.baseurl }}/assets/img/photos/img_{{ img.name }}.png" target="_blank"><span class="glyphicon glyphicon-zoom-in"></span></a></p>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>


		
		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
<!-- /.carousel -->
