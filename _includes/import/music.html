<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>music</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/import/music/css/style.css"/>
    <link rel="stylesheet" href="{{ site.baseurl }}/import/music/css/styles.css"/>
</head>

<body>
    <div id="example-wrapper">
        <ul id="example-size-picker" data-size="full">
            <li data-size="mobile"><span class="glyphicon glyphicon-resize-small"></span></li>
            <li data-size="full"><span class="glyphicon glyphicon-fullscreen"></span></li>
        </ul>

        <div id="example-outer">
            <div id="example" data-size="full"></div>
        </div>
    </div>


<script src="{{ site.baseurl }}/import/music/js/jquery.min.js"></script>
<script src="{{ site.baseurl }}/import/music/js/ttw-clarity-player.js"></script>
<script src="{{ site.baseurl }}/import/music/js/yepnope.js"></script>

<script type="text/javascript">
$(function () {
    var myPlaylist = [
    {
        mp3:'{{ site.baseurl }}/import/music/playlist/TheChainsmokersColdplay-SomethingJustLikeThis.mp3',
        duration:'4:07',
        cover:'{{ site.baseurl }}/import/music/playlist/covers/SomethingJustLikeThis.png',
        title:'Something Just Like This',
        artist:'The Chainsmokers & Coldplay',
    },

    {
        mp3:'{{ site.baseurl }}/import/music/playlist/OneRepublic-LoveRunsOut.mp3',
        duration:'3:45',
        cover:'{{ site.baseurl }}/import/music/playlist/covers/OneRepublic-LoveRunsOut.png',
        title:'Love Runs Out',
        artist:'One Republic',
    },

    {
        mp3:'{{ site.baseurl }}/import/music/playlist/TheBeatles-HeyJude.mp3',
        duration:'7:11',
        cover:'{{ site.baseurl }}/import/music/playlist/covers/TheBeatles-HeyJude.png',
        title:'Hey Jude',
        artist:'The Beatles',
    },

    {
        mp3:'{{ site.baseurl }}/import/music/playlist/TaoPaoJiHua-YeKongZhongZuiLiangDeXing.mp3',
        duration:'4:12',
        cover:'{{ site.baseurl }}/import/music/playlist/covers/TaoPaoJiHua.png',
        title:'夜空中最亮的星',
        artist:'逃跑计划',
    },

    {
        mp3:'{{ site.baseurl }}/import/music/playlist/XueZhiQian-ChouBaGuai.mp3',
        duration:'4:08',
        cover:'{{ site.baseurl }}/import/music/playlist/covers/XueZhiQian-YiWai.png',
        title:'丑八怪',
        artist:'薛之谦',
    },

    ];

    var clarity = $('#example').ttwClarityPlayer(myPlaylist,{
        jPlayer:{
           supplied:'mp3',
           errorAlerts:true,	
           autoPlay:true,				
           warningAlerts:true,
           consoleAlerts:true
       }
   });

    $('#example-size-picker').on('click', 'li', function(){
        $('#example').attr('data-size', $(this).data('size'));
        clarity.manageLayout();
        $('#example-size-picker').attr('data-size', $(this).data('size'));
        clarity.manageLayout();
    });
});
</script>

</body>
</html>
