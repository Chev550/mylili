<body style="background: url('/assets/img/bg3.jpg') center center fixed; background-size: cover;">
	<div class="container clearance">
		<div id="example-wrapper">
    <ul id="example-size-picker" data-size="full">
        <a href="/"><li><span class="glyphicon glyphicon-remove"></span></li></a>
        <li data-size="mobile"><span class="glyphicon glyphicon-resize-small"></span></li>
        <li data-size="full"><span class="glyphicon glyphicon-fullscreen"></span></li>
    </ul>

    <div id="example-outer">
        <div id="example" data-size="full"></div>
    </div>
</div>




<link rel="stylesheet" href="/imports/music/css/style.css"/>
<link rel="stylesheet" href="/imports/music/css/styles.css"/>

<script src="/imports/music/js/jquery.min.js"></script>
<script src="/imports/music/js/ttw-clarity-player.js"></script>
<script src="/imports/music/js/yepnope.js"></script>

<script type="text/javascript">
$(function () {
    var myPlaylist = [
    {
        mp3:'/imports/music/playlist/TheChainsmokersColdplay-SomethingJustLikeThis.mp3',
        duration:'4:07',
        cover:'/imports/music/playlist/covers/SomethingJustLikeThis.png',
        title:'Something Just Like This',
        artist:'The Chainsmokers & Coldplay',
    },

    {
        mp3:'/imports/music/playlist/OneRepublic-LoveRunsOut.mp3',
        duration:'3:45',
        cover:'/imports/music/playlist/covers/OneRepublic-LoveRunsOut.png',
        title:'Love Runs Out',
        artist:'One Republic',
    },

    {
        mp3:'/imports/music/playlist/TheBeatles-HeyJude.mp3',
        duration:'7:11',
        cover:'/imports/music/playlist/covers/TheBeatles-HeyJude.png',
        title:'Hey Jude',
        artist:'The Beatles',
    },

    {
        mp3:'/imports/music/playlist/AndrewLloydWebber-ThePhantomOfTheOpera.mp3',
        duration:'4:23',
        cover:'/imports/music/playlist/covers/AndrewLloydWebber-ThePhantomOfTheOpera.jpg',
        title:'The Phantom of the Opera',
        artist:'Andrew Lloyd Webber',
    },

    {
        mp3:'/imports/music/playlist/TaoPaoJiHua-YeKongZhongZuiLiangDeXing.mp3',
        duration:'4:12',
        cover:'/imports/music/playlist/covers/TaoPaoJiHua.png',
        title:'夜空中最亮的星',
        artist:'逃跑计划',
    },

    {
        mp3:'/imports/music/playlist/XueZhiQian-ChouBaGuai.mp3',
        duration:'4:08',
        cover:'/imports/music/playlist/covers/XueZhiQian-YiWai.png',
        title:'丑八怪',
        artist:'薛之谦',
    },

    ];

    var clarity = $('#example').ttwClarityPlayer(myPlaylist,{
        jPlayer:{
           supplied:'mp3',
           errorAlerts:true,	
           autoPlay:true,				
           warningAlerts:true,
           consoleAlerts:true
       }
   });

    $('#example-size-picker').on('click', 'li', function(){
        $('#example').attr('data-size', $(this).data('size'));
        clarity.manageLayout();
        $('#example-size-picker').attr('data-size', $(this).data('size'));
        clarity.manageLayout();
    });
});
</script>
