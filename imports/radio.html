<div id="radio-player">
<script>
(function(d, s){if(!window.rel){s = d.createElement("script");s.type = "text/javascript";s.async = true;s.id = "radio-de-embedded";s.src = "//www.radio.net/inc/microsite/js/full.js";d.getElementsByTagName("head")[0].appendChild(s);window.rel = true;}}(document));
</script>

<div class="ng-app-embedded">
	<div id="player" ui-view class="microsite embedded-radio-player" data-playerwidth="100%" data-playertype="web_embedded" data-playstation="" data-autoplay="faulse" data-apikey="df04ff67dd3339a6fc19c9b8be164d5b5245ae93">
	</div>
</div>
</div>




<div id="test"></div>

<script type="text/javascript">
var channel = document.getElementById("channel");
var index = channel.selectedIndex;
var station = channel.options[index].value;
var playstation = document.getElementById("player");
playstation.setAttribute("data-playstation", station);
document.getElementById("test").innerHTML=station;

function go(x) {
	var index = x.selectedIndex;
	var station = x.options[index].value;
	var playstation = document.getElementById("player");
	playstation.setAttribute("data-playstation", station);
	document.getElementById("test").innerHTML=station;
}
</script>
