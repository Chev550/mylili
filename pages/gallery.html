---
layout: default
title: "Gallery"
---

<div class="list-group">
	<div class="list-group-item">
		<div class="row">
			{% for post in site.categories.gallery %}
			<div class="col-sm-4">
				<a href="{{ site.baseurl }}{{ post.url }}">
					<img class="img-thumbnail" src="{{ site.baseurl }}/assets/img/gallery/{{ post.img }}">
				</a>
				<p>- {{ post.title }} -</p>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
