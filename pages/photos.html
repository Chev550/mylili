---
layout: gallery
title: "Photos"
---


<div class="my-gallery">
    <div class="row">
        {% for img in site.photos %}
        <figure>
            <a href="{{ site.baseurl }}/assets/img/photos/img_{{ img.name }}.jpg" data-size="{{ img.size }}" itemprop="contentUrl">
                <div class="col-sm-4">
                    <img class="img-thumbnail" src="{{ site.baseurl }}/assets/img/photos/img_{{ img.name }}.jpg">
                </div>
            </a>
            <figcaption>{{ img.txt }}</figcaption>
        </figure>
        {% endfor %}
    </div>
</div>
